<!DOCTYPE html>
<html>

<head>
  <title>Reproductor YouTube + Google Cast</title>
  <style>
    #castButton {
      background: #ff0000;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin: 20px;
      transition: background 0.3s;
    }

    #castButton:hover {
      background: #cc0000;
    }

    #player {
      width: 640px;
      height: 360px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <button id="castButton">TRANSMITIR AL TV üî¥</button>
  <div id="player"></div>

  <!-- API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- API de Google Cast -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

  <script>
    const videoId = 'dQw4w9WgXcQ'; // ID del video
    let player;
    let castSession = null;

    // 1. Configuraci√≥n inicial del reproductor YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoId,
        playerVars: {
          enablejsapi: 1,
          origin: window.location.origin,
          autoplay: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log("Reproductor YouTube listo ‚úÖ");
      initializeCastApi();
    }

    // 2. Configuraci√≥n de Google Cast
    function initializeCastApi() {
      if (!chrome.cast || !chrome.cast.isAvailable) {
        console.error("API Cast no disponible");
        return;
      }

      const applicationID = chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID;
      const sessionRequest = new chrome.cast.SessionRequest(applicationID);

      const apiConfig = new chrome.cast.ApiConfig(
        sessionRequest,
        sessionListener,
        receiverListener
      );

      chrome.cast.initialize(apiConfig, onCastInitSuccess, onCastInitError);
    }

    function onCastInitSuccess() {
      console.log("API Cast inicializada con √©xito ‚úÖ");
      updateCastButton();
    }

    function onCastInitError(error) {
      console.error("Error inicializando Cast:", error);
    }

    // 3. Manejadores de eventos Cast
    function sessionListener(session) {
      castSession = session;
      updateCastButton();
      console.log("Sesi√≥n Cast establecida:", session);
    }

    function receiverListener(availability) {
      if (availability === 'available') {
        console.log("Dispositivos Cast detectados ‚úÖ");
        updateCastButton();
      }
    }

    // 4. Control de transmisi√≥n
    document.getElementById('castButton').addEventListener('click', () => {
      if (!castSession) {
        chrome.cast.requestSession(
          session => {
            castSession = session;
            playOnCastDevice();
          },
          error => {
            console.error("Error al solicitar sesi√≥n:", error);
          }
        );
      } else {
        stopCasting();
      }
    });

    async function playOnCastDevice() {
      try {
        const mediaInfo = new chrome.cast.media.MediaInfo(
          `https://www.youtube.com/watch?v=${videoId}`,
          'video/youtube'
        );

        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        request.autoplay = true;

        await castSession.loadMedia(request);
        console.log("Medio cargado exitosamente üì°");
        updateCastButton();

      } catch (error) {
        console.error("Error al cargar medio:", error);
      }
    }

    function stopCasting() {
      if (castSession) {
        castSession.stop(
          () => {
            console.log("Transmisi√≥n detenida");
            castSession = null;
            updateCastButton();
          },
          error => {
            console.error("Error al detener:", error);
          }
        );
      }
    }

    // 5. Actualizaci√≥n de interfaz
    function updateCastButton() {
      const castButton = document.getElementById('castButton');
      if (castSession) {
        castButton.textContent = '‚èπ Detener transmisi√≥n';
        castButton.style.backgroundColor = '#444';
      } else {
        castButton.textContent = 'üî¥ Transmitir al TV';
        castButton.style.backgroundColor = '#ff0000';
      }
    }

    // 6. Control de estado del reproductor
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && castSession) {
        stopCasting();
      }
    }
  </script>
</body>

</html>
